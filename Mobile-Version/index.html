<body>
	<div class="mobile-container">
		<header>
			<img id="logo" src="/Pics/Ha.jpg">
			<div id="myNav" class="overlay">

				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

				<div class="overlay-content">
					<a href="index2.html">About</a>
					<a href="index2.html">My Skillsets</a>
					<div class="social-icons">
						<a target="_blank" href="https://www.facebook.com/mewjoker"><img class="media"
								src="/Pics/facebook.png" alt="facebook"></a>
						<a target="_blank" href="https://twitter.com/Meowjoker"><img class="media"
								src="/Pics/twitter.png" alt="twitter"></a>
						<a target="_blank" href="https://www.linkedin.com/in/lam-nguyen-2719a5173/"><img class="media"
								src="/Pics/linkedin.png" alt="linkedin"></a>

			</div>
			<span onclick="openNav()" id="icon">&#9776</span>
		</header>

		<slideshow>
			<div class="salutations">
				<img class="salutations-img" id="img1" src="/Pics/welcome.jpg">

<script>

	function openNav() {
		document.getElementById("myNav").style.width = "400px";
	}


	function closeNav() {
		document.getElementById("myNav").style.width = "0%";
	}
</script>

<script>
	var myIndex = 0;
	carousel();

	function carousel() {
		prevIndex = myIndex;
		const currentImg = document.getElementsByClassName("salutations-img")[prevIndex];

		currentImg.style.display = 'inline-block';
		currentImg.classList.remove('fading-img');
		currentImg.classList.remove('fadout-img');
		currentImg.classList.add('fading-img');

		setTimeout(() => {
			currentImg.classList.remove('fadout-img');
			currentImg.classList.remove('fading-img');
			currentImg.classList.add('fadout-img');
		}, 4000);

		setTimeout(() => {
			currentImg.style.display = 'none';
		}, 5000);

		myIndex++;
		if (myIndex >= 3) {
			myIndex = 0
		}
		setTimeout(carousel, 5000);
	}
</script>

</html>

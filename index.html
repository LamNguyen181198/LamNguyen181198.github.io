<script>
	function openNav() {
		document.getElementById("myNav").style.width = "100vw";
	}
	function closeNav() {
		document.getElementById("myNav").style.width = "0vw";
	}
</script>

<script>

	var myIndex = 0;
	carousel();

	function carousel() {
		prevIndex = myIndex;
		const currentImg = document.getElementsByClassName("salutations-img")[prevIndex];

		currentImg.style.display = 'block';
		currentImg.classList.remove('fading-img');
		currentImg.classList.remove('fadout-img');
		currentImg.classList.add('fading-img');

		setTimeout(() => {
			currentImg.classList.remove('fadout-img');
			currentImg.classList.remove('fading-img');
			currentImg.classList.add('fadout-img');
		}, 4000);

		setTimeout(() => {
			currentImg.style.display = 'none';
		}, 5000);

		myIndex++;
		if (myIndex >= 3) {
			myIndex = 0
		}
		setTimeout(carousel, 5000);
	}
</script>
